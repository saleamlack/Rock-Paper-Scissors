<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors?</h1>
        <div class="container">
            <div class="player">
                <h3>Player</h3>
                <img class="playerImage" src="images/player.png">
                <div class="score">
                    <p>Score: </p>
                    <div class="playerScore"></div>
                </div>
                <div class="selections">
                    <img class="playerSelection rock" src="images/rock.png">
                    <img class="playerSelection paper" src="images/paper.png">
                    <img class="playerSelection scissors" src="images/scissors.png">
                </div>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <img  class="computerImage" src="images/computer.png">
                <div class="score">
                    <p>Score: </p>
                    <div class="computerScore"></div>
                </div>
                <div class="selections">
                    <img class="computerSelection rock" src="images/rock.png">
                    <img class="computerSelection paper" src="images/paper.png">
                    <img class="computerSelection scissors" src="images/scissors.png">
                </div>
            </div>
        </div>
        <footer>
            Developer: Saleamlack
        </footer>
    </body>
</html>
